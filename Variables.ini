.PHONY: clean-gpis clean-figures
clean-gpis:
	for gpi in $(VERIFICATION_FIGURES); do [ -f $$gpi ] && rm -f $$gpi; done

clean-figures: clean-gpis
	for fig in $(FIGURES); do [ -f $$fig ] && rm  $$fig; done

